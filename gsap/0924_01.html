<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: space-around;
			min-height: 100vh;
			flex-direction: column;
		}
		.box{width: 50px;height: 50px;}
		.gradient-green{background: linear-gradient(#fff,green);}
		.gradient-purple{background: linear-gradient(#fff,purple);}
		.gradient-blue{background: linear-gradient(#fff,blue);}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
	<div class="box gradient-green green"></div>
	<div class="box gradient-purple purple"></div>
	<div class="box gradient-blue blue"></div>
	
	<script>
		gsap.to(".green", {rotation: 360, x: 500, duration: 5,ease: "bounce.inOut",repeat: -1,yoyo:true});
		gsap.from(".purple", {rotation: -360, x: -500, duration: 5});
		gsap.fromTo(".blue", {x: -500},{rotation: 360, x: 500, duration: 5,delay:5});
	</script>
</body>
</html>
