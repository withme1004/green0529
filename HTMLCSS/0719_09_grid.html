<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.grid-container{width: 1200px;height: 500px;margin: 50px auto;display: grid;background: #ccc;grid-template-columns: repeat(9,10%);
			grid-template-rows: 200px;
			/* justify-items: center; */
			place-items: end center;
		}
		.grid-item{background: #ddd;border: 1px solid;}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item"><h1>1</h1></div>
		<div class="grid-item"><h5>2</h5></div>
		<div class="grid-item"><h2>3</h2></div>
		<div class="grid-item"><h4>4</h4></div>
		<div class="grid-item"><h6>5</h6></div>
		<div class="grid-item"><h3>6</h3></div>
		<div class="grid-item">7<br>77<br>777</div>
		<div class="grid-item">8</div>
		<div class="grid-item"><h1>9</h1></div>
	</div>
</body>
</html>
