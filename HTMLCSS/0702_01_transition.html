<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;width: 1200px;margin: 50px auto;height: 200px;border: 1px solid;}
		ul li{width: 25%;height: 100%;float: left;overflow: hidden;cursor: pointer;}
		ul li img{width: 100%;height: 100%;object-fit: cover;}
		ul#one li:hover img{transform: scale(2);}
	</style>
</head>
<body>
	<ul id="one">
		<li><img src="images/photo1.jpg" alt="photo"></li>
		<li><img src="images/photo2.jpg" alt="photo"></li>
		<li><img src="images/photo3.jpg" alt="photo"></li>
		<li><img src="images/photo4.jpg" alt="photo"></li>
	</ul>
</body>
</html>
