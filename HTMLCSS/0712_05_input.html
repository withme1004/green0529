<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		a{text-decoration: none;color: #333;}
		
		#menu{display: none;}
		label{cursor: pointer;position: relative;z-index: 1;}
		label > span{display: block;width: 35px;height: 5px;background: #333;margin: 6px 0;transition: transform 0.5s;}
		#menu:checked ~ label .bar1{transform: translate(0,11px) rotate(45deg);}
		#menu:checked ~ label .bar2{opacity: 0;}
		#menu:checked ~ label .bar3{transform: translate(0,-11px) rotate(-45deg);}

		nav{position: fixed;width: 100%;height: 100%;background: red;left: -100%;top: 0;transition: 0.5s;}
		#menu:checked ~ nav{left: 0;}
	</style>
</head>
<body>
	<input type="checkbox" id="menu">
	<label for="menu">
		<span class="bar1"></span>
		<span class="bar2"></span>
		<span class="bar3"></span>
	</label>
	<nav></nav>
</body>
</html>
