	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		.title{padding: 50px 0;text-align: center;}
		.title h1{font-family: "Play", sans-serif;font-size: 40px;}
		.pr{width: 1280px;margin: 0 auto;}
		.con .left{width: 680px;height: 550px;float: left;}
		.con .left ul li{width: 50%;height: 550px;float: left;transition: 0.5s;background-size: 100%;}
		.con .left ul li:hover{background-size: 120%;}
		.con .left ul li:first-child{background-image: url(images/pr_img1.jpg);}
		.con .left ul li:last-child{background-image: url(images/pr_img2.jpg);margin-top: 50px;}
		.con .right{width: 565px;float: right;margin-top: 50px;}
		.con .right ul{overflow: hidden;}
		.con .right ul li{float: left;width: 265px;height: 265px;background-color: #f0f0f0;margin: 10px;position: relative;padding-left: 20px;box-sizing: border-box;}
		.con .right ul li:nth-child(2),.con .right ul li:nth-child(4){margin-right: 0;}
		.con .right ul li div{position: absolute;top: 50%;transform: translateY(-50%);}
		.con .right ul li div p:nth-of-type(1){padding: 20px 0;}
		.con .right ul li div h1{font-size: 24px;font-weight: normal;}
		.con .right ul li div h1 span{display: block;font-weight: bold;}
		.con .right ul li div p:nth-of-type(2) img{transition: 0.4s;}
		.con .right ul li:hover div p:nth-of-type(2) img{margin-left: 20px;}
		.line{position: absolute;background-color: #07348c;}
		.line-top{width: 100%;height: 5px;left: 0;top: 0;transform: scaleX(0);transform-origin: 0 0;transition: all 0.1s ease-in-out 0.3s;}
		.line-right{width: 5px;height: 100%;right: 0;top: 0;transform: scaleY(0);transform-origin: 0 0;transition: all 0.1s ease-in-out 0.2s;}
		.line-bottom{width: 100%;height: 5px;left: 0;bottom: 0;transform: scaleX(0);transform-origin: 100% 0;transition: all 0.1s ease-in-out 0.1s;}
		.line-left{width: 5px;height: 100%;left: 0;top: 0;transform: scaleY(0);transform-origin: 0 100%;transition: all 0.1s ease-in-out;}
		ul li:hover .line-top{transform: scaleX(1);transition: all 0.1s ease-in-out;}
		ul li:hover .line-right{transform: scaleY(1);transition: all 0.1s ease-in-out 0.1s;}
		ul li:hover .line-bottom{transform: scaleX(1);transition: all 0.1s ease-in-out 0.2s;}
		ul li:hover .line-left{transform: scaleY(1);transition: all 0.1s ease-in-out 0.3s;}
	</style>
</head>
