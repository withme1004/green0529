<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		.title{padding: 50px 0;text-align: center;}
		.pr{width: 1280px;margin: 0 auto;}
		.con .left{width: 680px;height: 550px;float: left;}
		.con .left ul li{width: 50%;height: 550px;float: left;transition: 0.5s;background-size: 100%;}
		.con .left ul li:hover{background-size: 120%;}
		.con .left ul li:first-child{background-image: url(images/pr_img1.jpg);}
		.con .left ul li:last-child{background-image: url(images/pr_img2.jpg);margin-top: 50px;}
		.con .right{width: 565px;float: right;margin-top: 50px;}
		.con .right ul li{float: left;width: 265px;height: 265px;background-color: #f0f0f0;margin: 10px;}
		.con .right ul li:nth-child(2),.con .right ul li:nth-child(4){margin-right: 0;}
	</style>
</head>
<body>
	<div class="pr">
		<div class="title">
			<h1>PR Center</h1>
			<p>세상에 없던 신기술을 개척하는 기업,극동건설이 기술의 진보를 선도합니다</p>
		</div>
		<div class="con">
			<div class="left">
				<ul>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="right">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
