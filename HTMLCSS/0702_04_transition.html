<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;width: 465px;height: 306px;border: 1px solid;}
		ul li{width: calc(100% / 3);height: 100%;float: left;transition: 0.5s;cursor: pointer;position: relative;}
		ul li:first-child{background-image: url(images/sample01.jpg);}
		ul li:nth-child(2){background-image: url(images/sample02.jpg);}
		ul li:nth-child(3){background-image: url(images/sample03.jpg);}
		ul li > p{color: #fff;text-align: center;line-height: 306px;font-size: 20px;}
    ul:hover li:hover{width: 60%;}
		.box{opacity: 0;text-align: center;font-size: 18px;color: #fff;width: 250px;transform: translate(-50%,-50%);position: absolute;top: 50%;left: 50%;background-color: rgba(0,0,0,0.5);transition: opacity 0s 0s;}
		ul:hover li:not(:hover){width: 20%;}
		ul:hover li >p{display: none;}
		ul li:hover .box{opacity: 1;transition: opacity 1s 1s;}
	</style>
</head>
