<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		p{width: 500px;height: 500px;}
		p:first-child{background-image: radial-gradient(at 30% 20%,red,blue);}
		p:nth-child(2){background-image: radial-gradient(closest-side at 30% 20%,red,blue);}
		p:nth-child(3){background-image: radial-gradient(closest-corner at 30% 20%,red,blue);}
		p:nth-child(4){background-image: radial-gradient(farthest-side at 30% 20%,red,blue);}
		p:nth-child(5){background-image: radial-gradient(farthest-corner at 30% 20%,red,blue);}
	</style>
</head>
<body>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
</body>
</html>
