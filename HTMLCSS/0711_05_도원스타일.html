<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		a{text-decoration: none;color: #333;}
		body{background: url(https://www.t-won.com/img/main/brand_bg.jpg);}
		div.plus{margin: 100px;position: relative;}
		div.plus p{position: absolute;display: inline-block;}
		div.plus p:first-child{color: #fff;line-height: 50px;width: 0;overflow: hidden;white-space: nowrap;transition: 0.5s;}
		div.plus p:last-child{width: 50px;height: 50px;border-radius: 50%;background: #fff;font-size: 20px;text-align: center;line-height: 50px;font-weight: bold;transition: 1s;}
		div.plus:hover p:first-child{width: 100%;transition: 1s;}
		div.plus:hover p:last-child{transform: translateX(100px);transition: 0.5s;background: #ae874e;color: #fff;}
	</style>
</head>
<body>
	<div class="plus">
		<a href="#">
			<p>View more</p>
			<p>+</p>
		</a>
	</div>
</body>
</html>
