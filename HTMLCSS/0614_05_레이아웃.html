<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .parent{width: 1200px;border: 1px solid #000;position: relative;margin: 0 auto;} 
       .child{width: 20%; height: 100px; background-color: red;
    position: absolute;}
    .parent div:first-child{left: 0;}
    .parent div:nth-child(2){left: calc(600px - 120px);}
    .parent div:last-child{right: 0;}
    </style>
</head>
<body>
   <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
   </div>
</body>
</html>
