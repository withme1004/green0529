<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		.wrap{width: 800px;margin: 0 auto;font-size: 0;}
		.dir{overflow: hidden;}
		.dir>div{float: left;}
		.dir .directory{margin-left: 200px;font-size: 10px;}
		.dir .directory ul{list-style: none;}
		.dir .directory ul li{float: left;margin-right: 40px;text-transform: uppercase;}
		.dir .food02{float: right;}
		.con{overflow: hidden;}
		.food{position: relative;z-index: 1;}
		.con>div{float: left;}
		.con .side{position: relative;top: 160px;}
		.con .side .number{border-left: 1px solid #ccc;}
		.con .side .number p:first-child{
			width: 110px;height: 110px;border-radius: 50%;
			background-color: #FDDEE1;color: #E3A6AC;font-size: 50px;text-align: center;
			line-height: 110px;margin: 0 auto;
		}
		.con .side .number p:last-child{
			width: 90%;height: 20px;
			background-color: #FDDEE1;color: #E3A6AC;font-size: 12px;line-height: 20px;text-transform: uppercase;padding-left: 10px;margin: 10px auto 0;
		}
		.con .side .nav{position: relative;left: -2px;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="top"><img src="./images/food_img/food_01.gif" alt="top"></div>
		<div class="dir">
			<div class="food01"><img src="images/food_img/food_01.gif" alt="food_01"></div>
			<div class="directory">
				<ul>
					<li>august / 2003 /</li>
					<li>summer</li>
					<li>special</li>
					<li>eÂ·magazine</li>
				</ul>
			</div>
			<div class="food02"><img src="images/food_img/food_02.gif" alt="food_02"></div>
		</div>
		<div class="con">
			<div class="note"><img src="images/food_img/note.gif" alt="note"></div>
			<div class="food"><img src="images/food_img/image.gif" alt="image"></div>
			<div class="side">
				<div class="number">
					<p><strong>08</strong></p>
					<p>food & diet</p>
				</div>
				<div class="nav"><img src="images/food_img/navigation.gif" alt="navigation"></div>
			</div>
			<div class="page"><img src="images/food_img/page.gif" alt="page"></div>
		</div>
		<div class="bot"><img src="images/food_img/bottom.gif" alt="bottom"></div>
	</div>
</body>
</html>
