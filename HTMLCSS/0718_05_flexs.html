<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.flex-container {
		display: flex;
		width: 500px;
		height: 300px;
		}
		.flex-container > div {
		 flex: 1 1 30%;
		 transition: flex-basis 0.5s;
		 cursor: pointer;
		}
		.flex-container > div:first-child {background: red;}
		.flex-container > div:nth-child(2) {background: yellow;}
		.flex-container > div:nth-child(3) {background: green;}
		.flex-container:hover > div:hover{flex-basis: 60%;}
		.flex-container:hover > div:not(:hover){flex-basis: 20%;}
	 </style>
		</head>
		<body>
		<div class="flex-container">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		</div>
</body>
</html>
