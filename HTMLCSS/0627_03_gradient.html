<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		p{width: 200px;height: 200px;}
		p:first-child{background-image: conic-gradient(red, yellow, green);}
		p:nth-child(2){background-image: conic-gradient(red 45deg, yellow 90deg, green 210deg);}
		p:nth-child(3){background-image: conic-gradient(red, yellow, green, blue, black);
  border-radius: 50%;}
		p:nth-child(4){background-image: conic-gradient(at 60% 45%, red, yellow, green);}
		p:nth-child(5){background-image: repeating-conic-gradient(red 10%, yellow 20%);
  border-radius: 50%;}
		p:nth-child(6){background-image: repeating-conic-gradient(red 0deg 10deg, yellow 10deg 20deg, blue 20deg 30deg);
  border-radius: 50%;}
		p:nth-child(7){background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);}
	</style>
</head>
<body>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
</body>
</html>
