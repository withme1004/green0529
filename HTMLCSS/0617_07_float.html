<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{margin: 0;padding: 0;}
       .wrap{width: 1200px;margin: 0 auto; border: 1px solid;overflow: hidden;}
       .wrap>div{width: 20%; float: left;}
       .one{background-color: red;} 
       .two{background-color: blue; margin: 0 20%;}
       .three{background-color: green;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
    </div>
</body>
</html>
