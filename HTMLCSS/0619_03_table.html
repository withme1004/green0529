<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		table{border-collapse: collapse;margin: 20px;border: 1px solid red;}
		tr{}
		td{border: 1px solid;padding: 20px;}
		.bg{background-color: #ddd;}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="2" class="bg">셀11셀21</td>
			<td colspan="2" class="bg">셀12셀13</td>
		</tr>
		<tr>
			<td>셀22</td>
			<td>셀23</td>
		</tr>
		<tr>
			<td>셀31</td>
			<td>셀32</td>
			<td>셀33</td>
		</tr>
	</table>
</body>
</html>
