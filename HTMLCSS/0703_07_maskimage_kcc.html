<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;width: 400px;}
		ul li{overflow: hidden;line-height: 80px;padding: 0 20px;border-bottom: 1px solid;}
		ul li p:first-child{float: left;}
		ul li p:last-child{float: right;}
		ul li span{margin-left: 20px;}
		ul li img{vertical-align: middle;}
	</style>
</head>
<body>
	<ul>
		<li>
			<p></p>
			<p>건축<span><img src="images/ico_circle_arrow.png" alt="화살표"></span></p>
		</li>
	</ul>
</body>
</html>
