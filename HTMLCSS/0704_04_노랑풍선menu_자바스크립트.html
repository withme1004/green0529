<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		a{color: #333;text-decoration: none;}
		body{background-color: antiquewhite;}
		#wrap{}
		#wrap header{height: 100px;}
		/* #wrap header:hover{background-color: #fff;} */
		#wrap header .top{width: 1480px;margin: 0 auto;}

		#wrap .logo{float: left;width: 134px;height: 100px;position: relative;}
		#wrap .logo a{display: block;width: 100%;height: 38px;background-image: url(images/logo_yellow.png);background-repeat: no-repeat;background-size: 134px 85px;position: absolute;top: 50%;transform: translateY(-50%);}
		/* #wrap header:hover .logo a{background-position: 0 -47px;} */

		#wrap .menu{float: right;}
		#wrap .menu > ul{height: 100px;}
		#wrap .menu > ul > li{float: left;position: relative;width: 142px;}
		#wrap .menu > ul > li > a{display: block;line-height: 100px;text-align: center;position: relative;}
		#wrap .menu > ul > li > a::after{content: "";position: absolute;left: 0;bottom: 0;width: 100%;height: 4px;background-color:#ffc72c;transform: scaleX(0);transition: 0.5s;}
		#wrap .menu > ul > li:hover > a::after{transform: scaleX(1);}
		#wrap .menu > ul .sub{height: 0;overflow: hidden;transition: 0.5s;position: absolute;left: 0;top: 100px;width: 100%;z-index: 1;}
		/* #wrap .menu > ul:hover .sub{height: 320px;padding: 20px 0;} */
		#wrap .menu > ul .sub.on{height: 320px;padding: 20px 0;} */
		#wrap .menu > ul .sub li{line-height: 40px;text-align: center;}
		#wrap .menu > ul>li:hover>a{}
		#wrap .menu > ul .sub li:hover a{color:#ffc72c;display: block;}
		#wrap .menu .bg{position: absolute;left: 0;top: 100px;width: 100%;height: 0;transition: 0.4s;border-top: 1px solid transparent;}
		/* #wrap .menu > ul:hover ~ .bg{height: 320px;border-color: #ccc;background-color: #fff;} */
		#wrap .menu .bg.on{
			height: 320px;border-color: #ccc;background-color: #fff;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<header>
			<div class="top">
				<div class="logo"><a href="#"></a></div>
				<div class="menu">
					<ul>
						<li>
							<a href="#">회사소개</a>
							<ul class="sub">
								<li><a href="#">회사소개</a></li>
								<li><a href="#">대표인사말</a></li>
								<li><a href="#">연혁</a></li>
								<li><a href="#">고객만족경영</a></li>
								<li><a href="#">윤리경영</a></li>
								<li><a href="#">CI소개</a></li>
								<li><a href="#">오시는길</a></li>
							</ul>
						</li>
						<li>
							<a href="#">투자정보</a>
							<ul class="sub">
								<li><a href="#">재무정보</a></li>
								<li><a href="#">공고사항</a></li>
							</ul>
						</li>
						<li>
							<a href="#">대리점안내</a>
							<ul class="sub">
								<li><a href="#">대리점소개</a></li>
								<li><a href="#">개설신청안내</a></li>
							</ul>
						</li>
						<li>
							<a href="#">홍보센터</a>
							<ul class="sub">
								<li><a href="#">사회공헌</a></li>
								<li><a href="#">보도기사</a></li>
							</ul>
						</li>
						<li>
							<a href="#">채용정보</a>
							<ul class="sub">
								<li><a href="#">인재상</a></li>
								<li><a href="#">복지제도</a></li>
								<li><a href="#">채용정보</a></li>
							</ul>
						</li>
					</ul>
					<div class="bg"></div>
				</div>
			</div>
			
		</header>
		
	</div>

	<script>
		let gnb =document.querySelectorAll("#wrap .menu > ul > li");
		let sub =document.querySelectorAll("#wrap .menu > ul .sub");
		gnb.forEach(function(value,key){
			value.onmouseenter=function(){
				document.querySelector("#wrap header").style.backgroundColor="#fff";
				document.querySelector("#wrap header .logo a").style.backgroundPosition="0 -47px";
				sub.forEach(function(value,key){
					value.classList.add("on");
				});
			};

			value.onmouseleave=function(){
				document.querySelector("#wrap header").style.backgroundColor="transparent";
				document.querySelector("#wrap header .logo a").style.backgroundPosition="0 0";
				sub.forEach(function(value,key){
				value.classList.remove("on");
			});
			}
		});

	</script>
</body>
</html>
