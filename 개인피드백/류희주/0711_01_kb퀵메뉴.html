<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;color: #333;}
        .kbMenu{
            width: 100%;
            background: linear-gradient(to bottom, #f9fafc, rgba(239, 242, 247, 0.87) 100%);
        }
        ul.kb{
            width: 1080px;
            margin: 50px auto;
            overflow: hidden;
            padding: 50px 0;
        }
        ul.kb li{
            float: left;
            width: calc(100% / 8);
        }
        ul.kb li a{
            display: block;
        }
        ul.kb li a p{
            text-align: center;
        }
        ul.kb li a p:first-child{
            height: 35px;
        }
        ul.kb li a p:last-child{
            font-size: 15px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="kbMenu">
        <ul class="kb">
            <li>
                <a href="#">
                    <p><img src="./images/kbicon1.png" alt="kbicon"></p>
                    <p>카드이용내역</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p><img src="./images/kbicon2.png" alt="kbicon"></p>
                    <p>결제예정금액</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p><img src="./images/kbicon3.png" alt="quick"></p>
                    <p>이용대금명세서</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p><img src="./images/kbicon4.png" alt="quick"></p>
                    <p>바로결제</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p><img src="./images/kbicon5.png" alt="quick"></p>
                    <p>분실신고</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p><img src="./images/kbicon6.png" alt="quick"></p>
                    <p>카드사용등록</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <p><img src="./images/kbicon7.png" alt="quick"></p>
                    <p>나의포인트리</p>

            </li>
            <li>
                <a href="#">
                    <p><img src="./images/kbicon8.png" alt="quick"></p>
                    <p>공동인증서</p>
                </a>

        </ul>
    </div>
</body>
</html>
