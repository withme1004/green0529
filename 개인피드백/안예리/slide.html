<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      .analects {
        width: 1200px;
        background-color: #f0f0f0;
        margin: 100px auto;
        height: 240px;
        text-align: center;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .analects .imgbox {
        height: 290px;
        width: 410px;
      }
      .analects .imgbox img {
        position: absolute;
        bottom: 0;
        left: 0;
      }
      .analects .txt {
        position: relative;
        width: 600px;
        height: 240px;
        text-align: center;
        display: flex;
        flex-direction: column;
      }
      .analects .desc {
        height: 100px;
      }
      .analects .desc p {
        position: absolute;
        top: 0;
        font-size: 24px;
        line-height: 34px;
        width: 100%;
      }
      .analects a {
        display: block;
        margin: 0 auto;
        font-size: 18px;
        line-height: 46px;
        width: 220px;
        border: 1px solid #181818;
        color: #181818;
        border-radius: 24px;
      }
      .analects a:after {
        content: "";
        display: inline-block;
        width: 9px;
        height: 46px;
        vertical-align: top;
        margin-left: 13px;
        background: url(https://yuhancare.com/data/yuhancare/inc/img_new/main/main_arrow.png)
          no-repeat center / contain;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        //$(".analects .imgbox img:first-child").nextAll().hide();
        $(".analects .imgbox img").hide();
        $(".analects .imgbox img").eq(0).show();

        $(".analects .desc p").eq(0).nextAll().hide();

        setInterval(function () {
          let imgFirst = $(".analects .imgbox img").eq(0);
          imgFirst.fadeOut(1000).next().fadeIn(1000);
          $(".analects .imgbox").append(imgFirst);

          let txtFirst = $(".analects .desc p").eq(0);
          txtFirst.fadeOut(1000).next().fadeIn(1000);
          $(".analects .desc").append(txtFirst);
        }, 4000);
      });
    </script>
  </head>
  <body>
    <div class="analects">
      <div class="imgbox">
        <img
          src="https://yuhancare.com/data/yuhancare/inc/img_new/main/ilhan1.png"
          alt=""
        />
        <img
          src="https://yuhancare.com/data/yuhancare/inc/img_new/main/ilhan2.png"
          alt=""
        />
        <img
          src="https://yuhancare.com/data/yuhancare/inc/img_new/main/ilhan3.png"
          alt=""
        />
        <img
          src="https://yuhancare.com/data/yuhancare/inc/img_new/main/ilhan4.png"
          alt=""
        />
      </div>
      <div class="txt">
        <div class="desc">
          <p>
            “기업에서 얻은 이익은 그 기업을 키워 준<br />
            사회에 환원하여야 한다.”
          </p>
          <p>
            “기업은 한두 사람의 손에 의해서 발전되지 않는다.<br />
            여러 사람의 두뇌가 참여함으로써 비로소 발전되는 것이다.”
          </p>
          <p>“정직, 이것이 유한의 영원한 전통이 되어야 한다.”</p>
          <p>
            “건강한 국민, 병들지 아니한 국민만이<br />
            주권을 누릴 수가 있는 것이다.”
          </p>
          <p>“기업의 생명은 신용이다.”</p>
        </div>
        <a href="">설립자 유일한</a>
      </div>
    </div>
  </body>
</html>
