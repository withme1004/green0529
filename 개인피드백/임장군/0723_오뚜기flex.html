<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .wrap {
        width: 1753px;
        margin: 0 auto;
      }
      .wrap h1 {
        text-align: center;
        font-size: 48px;
        font-weight: bold;
        font-family: "ottogisans-Bold";
      }
      .wrap ul {
        display: flex;
        gap: 40px;
        width: 100%;
        height: 570px;
        margin-top: 100px;
      }
      .wrap ul li {
        transition: 0.5s;
        transition-timing-function: ease-in;
      }
      .wrap ul:not(:hover) li:nth-child(1) {
        width: 50%;
      }
      .wrap ul li:nth-child(1) a {
        background: url(images/ottogi1.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .wrap ul li:nth-child(2) a {
        background: url(images/ottogi2.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .wrap ul li:nth-child(3) a {
        background: url(images/ottogi3.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .wrap ul:hover li:hover {
        width: 50%;
      }
      .wrap ul:hover li:hover a {
        width: 100%;
      }
      .wrap ul li,
      .wrap ul:hover li:not(:hover) {
        width: 25%;
      }
      .wrap ul li a {
        display: block;
        height: 100%;
        position: relative;
        padding: 100px 60px 0;
        box-sizing: border-box;
        width: 100%;
        border-radius: 10px;
      }
      .wrap ul li a::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        border-radius: 10px;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
      }
      .wrap ul:not(:hover) li:first-child a:after,
      .wrap ul li:hover a:after {
        background: rgba(0, 0, 0, 0.3);
      }
      .wrap ul li a p {
        position: relative;
        color: #fff;
        z-index: 1;
      }
      .wrap ul li a p:nth-child(1) {
        font-size: 24px;
      }
      .wrap ul li a p:nth-child(2) {
        font-size: 40px;
      }
      .wrap ul li:hover a p:nth-child(2) {
        font-size: 60px;
      }
      .wrap ul li a p:nth-child(3) {
        font-size: 28px;
        opacity: 0;
        transition: 0.5s 0.5s;
      }
      .wrap ul li:hover a p:nth-child(3) {
        opacity: 1;
      }
      .wrap ul li a span {
        background: url(images/ottogiright.svg);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>
        미래가치를 창조하고,<br />
        지속가능한 식문화를 만들어 가겠습니다.
      </h1>
      <ul>
        <li>
          <a href="#">
            <p>Environmental</p>
            <p>환경</p>
            <p>
              자연과 함께 맛으로 행복한 세상을<br />
              만들기 위한 의미 있는 걸음을<br />
              내딛습니다.
            </p>
            <span></span
          ></a>
        </li>
        <li>
          <a href="#">
            <p>Social</p>
            <p>사회</p>
            <p>
              기업활동에 반하는 어떠한 행위도<br />
              허용하지 않으며, 깨끗하고 정직한<br />
              기업문화를 만들어갑니다.
            </p>
            <span></span>
          </a>
        </li>
        <li>
          <a href="#">
            <p>Governance</p>
            <p>지배구조</p>
            <p>
              모든 이해관계자의 권익을 증진하는<br />
              건전한 지배구조의 기업으로<br />
              도약하고자 합니다.
            </p>
            <span></span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
