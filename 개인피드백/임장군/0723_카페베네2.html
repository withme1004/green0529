<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      .wrap {
        width: 1190px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 300px 300px 590px;
        grid-template-rows: 242px 376px 100px 600px;
      }
      .wrap > div a {
        display: block;
        width: 100%;
        height: 100%;
      }
      .bene1 {
        grid-column: 1 / span 2;
        grid-row: 1;
      }
      .bene2 {
        /* grid-column: 1;
        grid-row: 2 / span 2; */
        width: 300px;
        height: 476px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .bene3 {
        grid-column: 2;
        grid-row: 2 / span 2;
      }
      .bene4 {
        grid-column: 1 / span 2;
        grid-row: 4;
      }
      .bene5 {
        grid-column: 3;
        grid-row: 1 / span 2;
      }
      .bene6 {
        grid-column: 3;
        grid-row: 3 / span 2;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="bene1">
        <a href="#"><img src="images/bene1.jpg" alt="bene" /></a>
      </div>
      <div class="bene2">
        <a href="#">
          <p><img src="images/bene2.gif" alt="bene" /></p>
          <p>
            '좋은' 사람들이<br />'좋은' 원두로<br />'좋은' 커피를 내리는 곳<br />바로
            카페베네입니다.
          </p>
        </a>
      </div>
      <div class="bene3">
        <a href="#"><img src="images/bene3.jpg" alt="bene" /></a>
      </div>
      <div class="bene4">
        <a href="#"><img src="images/bene4.jpg" alt="bene" /></a>
      </div>
      <div class="bene5">
        <a href="#"><img src="images/bene5.gif" alt="bene" /></a>
      </div>
      <div class="bene6">
        <a href="#"><img src="images/bene6.jpg" alt="bene" /></a>
      </div>
    </div>
  </body>
</html>
