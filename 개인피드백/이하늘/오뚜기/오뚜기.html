<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>피드백</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: "OttogiSans";
        src: url(./webfonts/OttogiSans-Light.otf) format(opentype);
      }
      ul {
        list-style: none;
      }
      .cnb {
        width: 1503px;
        height: 570px;
        margin: 0 auto;
      }
      .cnb ul {
        display: flex;
        justify-content: space-between;
      }
      .cnb ul li {
        width: calc(90% / 3);
        height: 570px;
        background-position: center;
        color: #fff;
        overflow: hidden;
        position: relative;
        transition: 0.5s;
        border-radius: 15px;
      }
      .cnb ul li::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        left: 0;
        top: 0;
        opacity: 0;
      }

      .cnb ul li .wh,
      p,
      h1 {
        transition: 0.5s;
        position: relative;
        z-index: 1;
      }
      .cnb ul li:nth-child(1) {
        background-image: url(./images/main_esg1.jpg);
        background-repeat: no-repeat;
      }
      .cnb ul li:nth-child(2) {
        background-image: url(./images/main_esg2.jpg);
        background-repeat: no-repeat;
        width: 421px;
      }
      .cnb ul li:nth-child(3) {
        background-image: url(./images/main_esg3.jpg);
        background-repeat: no-repeat;
        width: 421px;
      }
      .cnb ul li p {
        font-size: 25px;
        font-family: "OttogiSans";
      }
      .cnb ul li p:first-child {
        margin: 50px;
      }
      .cnb ul li h1 {
        position: absolute;
        left: 50px;
        line-height: 120px;
        top: 80px;
        font-size: 40px;
        font-family: "OttogiSans";
      }
      .cnb ul li p:nth-child(3) {
        position: relative;
        left: 50px;
        line-height: 30px;
        top: 100px;
        opacity: 0;
      }

      .cnb ul li .wh {
        position: absolute;
        left: 50px;
        line-height: 30px;
        bottom: 150px;

        opacity: 0;
      }
      .cnb ul li:hover p {
        opacity: 1;
      }
      .cnb ul li:hover .wh {
        opacity: 1;
      }

      .cnb ul li:hover h1 {
        font-size: 64px;
      }
      .cnb ul:hover li:hover {
        width: 50%;
        background-size: cover;
      }
      .cnb ul:hover li:not(:hover) {
        width: 20%;
      }
      .cnb ul li .wh:hover {
        transform: translateX(15px);
      }
      .cnb ul:hover li:hover::after {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="cnb">
      <ul>
        <li>
          <p>Environmental</p>
          <h1>환경</h1>
          <p>
            자연과 함께 맛으로 행복한 세상을 <br />
            만들기 위한 의미 있는 걸음을<br />내딛습니다
          </p>
          <div class="wh"><img src="./images/btn_more_wh_pc.svg" alt="" /></div>
        </li>

        <li>
          <p>Social</p>
          <h1>사회</h1>
          <p>
            기업활동에 반하는 어떠한 행위도 <br />
            허용하지 않으며, <br />
            깨끗하고 정직한 기업문화를 만들어갑니다.
          </p>
          <div class="wh"><img src="./images/btn_more_wh_pc.svg" alt="" /></div>
        </li>

        <li>
          <p>Governance</p>
          <h1>지배구조</h1>
          <p>
            모든 이해관계자의 권익을 증진하는 <br />
            건전한 지배구조의 기업으로 <br />
            도약하고자 합니다.
          </p>
          <div class="wh"><img src="./images/btn_more_wh_pc.svg" alt="" /></div>
        </li>
      </ul>
    </div>
  </body>
</html>
