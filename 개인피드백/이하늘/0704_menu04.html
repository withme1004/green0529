<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴</title>
    <style>
      @font-face {
        font-family: "NotoSans";
        src: url(./webfonts/NotoSans-Regular.woff) format(woff);
      }
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      a {
        color: #333;
        text-decoration: none;
      }
      #wrap {
      }
      body {
        background-image: url(./images/화면\ 캡처\ 2024-07-04\ 143419.png);
        background-repeat: no-repeat;
      }
      #wrap header {
        height: 100px;

        position: relative;
      }
      #wrap header:hover {
        background-color: #fff;
      }
      #wrap header .top {
        width: 1480px;
        margin: 0 auto;
      }
      #wrap .logo {
        float: left;

        height: 134px;
      }
      #wrap .logo a {
        display: block;
        width: 100%;
        height: 38px;
        background-image: url(./images/logo_sprite-Brn9Kh_o.png);
        background-repeat: no-repeat;
        background-size: 134px 85px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }
      #wrap header:hover .logo a {
        background-position: 0 -47px;
      }
      #wrap .menu {
        float: right;
        font-family: "NotoSans";
      }
      #wrap .menu > ul {
        height: 100pxpx;
      }
      #wrap .menu > ul > li {
        float: left;
        width: 140px;

        position: relative;
      }
      #wrap .menu > ul > li > a {
        display: block;

        line-height: 100px;
        text-align: center;
        position: relative;
      }
      #wrap .menu > ul > li > a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 4px;
        background-color: #ffc72f;
        transform: scaleX(0);
        transition: 0.5s;
      }
      #wrap .menu > ul > li:hover > a::after {
        transform: scaleX(1);
      }

      #wrap .menu > ul .sub {
        height: 0;
        overflow: hidden;
        transition: 0.5s;
        position: absolute;
        left: 0;
        top: 100px;
        width: 100%;
        z-index: 1;
      }

      #wrap .menu > ul:hover .sub {
        height: 310px;
        padding: 10px 0;
      }

      #wrap .menu > ul .sub li {
        line-height: 40px;
        text-align: center;
      }

      #wrap .menu > ul > li:hover > a {
      }
      #wrap .menu > ul .sub li:hover a {
        color: #ffc72f;
        display: block;
      }
      .bg {
        position: absolute;
        left: 0;
        top: 100px;

        width: 100%;
        height: 0px;
        transition: 0.4s;
        border-top: transparent;
      }
      #wrap .menu > ul:hover ~ .bg {
        height: 310px;
        background-color: rgb(255, 255, 255);
        border-top: #ccc;
      }
    </style>
  </head>

  <body>
    <div id="wrap">
      <header>
        <div class="top">
          <div class="logo"><a href="#"></a></div>
          <div class="menu">
            <ul>
              <li>
                <a href="#">회사소개</a>
                <ul class="sub">
                  <li><a href="#">회사소개</a></li>

                  <li><a href="#">대표인삿말</a></li>
                  <li><a href="#">연혁</a></li>
                  <li><a href="#">고객만족경영</a></li>
                  <li><a href="#">윤리경영</a></li>
                  <li><a href="#">CI 소개</a></li>
                  <li><a href="#">오시는길</a></li>
                </ul>
              </li>

              <li>
                <a href="#">투자정보</a>
                <ul class="sub">
                  <li><a href="#">재무정보</a></li>
                  <li><a href="#">공고사항</a></li>
                </ul>
              </li>

              <li>
                <a href="#">대리점안내</a>
                <ul class="sub">
                  <li><a href="#">대리점소개</a></li>
                  <li><a href="#">개설신청안내</a></li>
                </ul>
              </li>

              <li>
                <a href="#">홍보센터</a>
                <ul class="sub">
                  <li><a href="#">사회공헌</a></li>
                  <li><a href="#">보도기사</a></li>
                </ul>
              </li>

              <li>
                <a href="#">채용정보</a>
                <ul class="sub">
                  <li><a href="#">인재상</a></li>
                  <li><a href="#">복지제도</a></li>
                  <li><a href="#">채용정보</a></li>
                </ul>
              </li>
            </ul>
            <div class="bg"></div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
