<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한화비전</title>
  <style>
    *{margin: 0;padding: 0;}
    p{color: #fff;}
    a{color: #f4731f;}
    .wrap{background-color: #000; width: 1857px; height: 90px;}
    .wrap .text{width: 100%; display: flex; justify-content: space-between; gap: 20px;}
    .wrap .text .left{height: 50px; font-size: 14px; margin: 20px 0 0 20px;}
    .wrap .text .left a{display: block; line-height: 50px;}
    .wrap .text .right p{font-size: 17px; width: 63px;height: 48px; background-color: #f4731f;display: inline-flex; justify-content: center; align-items: center; margin: 20px; font-weight: bold;}
    
    @media screen and (max-width:1870px) {
      .wrap{width: 100%; height: 90px;}
    }
    @media screen and (max-width:1225px) {
      .wrap{width: 100%; height: 111px;}
    }
    @media screen and (max-width:693px) {
      .wrap{width: 100%; height: 132px;}
    }
    @media screen and (max-width:506px) {
      .wrap{width: 100%; height: 153px;}
    }
    @media screen and (max-width:421px) {
      .wrap{width: 100%; height: 174px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="text">
      <div class="left">
        <p>해당 사이트는 쿠키를 사용하며, 이는 귀하에게 유용한 정보를 파악 하고, 최적화된 정보를 제공하는 마케팅에 활용될 수 있습니다. 이 사이트를 계속 사용함으로써 쿠키 활용에 동의하게 됩니다.</p>
        <a href="#">상세보기</a>
      </div>
      <div class="right">
        <p>확인</p>
      </div>
  </div>
</body>
</html>
