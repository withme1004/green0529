<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta httli-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google 페이지</title>
    <style>
        *{margin: 0;padding: 0;}
        a{color: #202124;text-decoration: none;}
        ul{list-style: none;}
        li{font-size: 14px;margin: 20px 10px;}
        .left li{float: left;}
        .right{float: right;}
        .right li{float: left;}
        .right li:last-child{width:75px; height: 36px;color: #fff;background-color: #0b57d0;border-radius: 50px;text-align: center;}
        #wrap header{width: 400px;height: 60px;}
        .center{position: absolute;top: 290px;}
        .center .logo{width: 272px;height: 92px;}
        .center .searchbox{border-radius: 50px;width: 386px;height: 46px;border: 1px solid #dadce0;position: absolute;left: 0 auto;}
        .searchbox .search{float: left;padding: 0px 13px 0px 14px;width: 47px;height: 46px;}
        .searchbox .searchbox_right{float: left;width: 124px;height: 44px;}
        .searchbox_right .keyboard{padding: 0px 8px;width: 24px;height: 24px;}
        .searchbox_right .mic{width: 24px;height: 24px;}
        .btn{width: 360px;height: 58px;padding: 450px 0;}
        .btn .ul li{background-color: #dadce0;border-radius: 5px;width: 360px;height: 58px;}
        .btn .ul li:first-child{}
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <ul class="left">
                <li><a href="#">Google 정보</a></li>
                <li><a href="#">스토어</a></li>
            </ul>
            <ul class="right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">이미지</a></li>
                <li><a href="#"><img src="images/menu.gif" alt="menu"></a></li>
                <li><a href="#">로그인</a></li>
                
            </ul>
        </header>
        <div class="center">
            <div class="logo"><img src="images/google.png" alt="google"></div>
            <div class="searchbox">
                <ul>
                    <li>/
                        <div class="search"><img src="images/searchicon.png" alt="search"></div>
                    </li>
                    <div class="searchbox_right">
                        <li><div class="keyboard"><img src="images/keyboard.gif" alt="search"></div></li>
                        <li>
                            <div class="mic"><img src="images/google/image/mic.svg" alt="svg"></div>
                        </li>
                        <li>
                            <div class="camera"><img src="images/img_search.JPG" alt=""></div>
                        </li>
                </ul>
                </div>
            </div>
        </div>
        <div class="btn">input
            <ul>
                <li><a href="#">Google 검색</a></li>
                <li><a href="#">I'm Feeling Lucky</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
