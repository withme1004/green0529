<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        a{color: #333;text-decoration: none;}
        body{background-color: #fff}
        #wrap{height: 80px;}
        #wrap header{height: 80px;}
        #wrap header .top{width: 1080px;margin: 0 auto;}
        #wrap .logo{float: left;width: 213px; height: 69px;position: relative;top: 15px;}
        #wrap .logo a{display: block;width: 100%;height: 100%;background-image: url(images/header_01.png);background-repeat: no-repeat;background-size: 180px 59px;position: absolute;top: 50%;transform: translateY(-50%);}
        /* 로고그림 부위 정한거임 */
        #wrap .menu{float: right;}
        #wrap .menu > ul{height: 50px;}
        #wrap .menu > ul > li{float: left;position: relative;width: 142px;}
        #wrap .menu > ul > li:last-child{width: 80px;height: 35px;background-color: #F63C5A;border-radius: 12px;position: absolute;right: 0;top: 32px;}/*?????*/
        #wrap .menu > ul > li:last-child a{color: pink;}
        #wrap .menu > ul > li > a{display: block;line-height: 100px;text-align: center;}
        #wrap .menu > ul > li > a:hover{color: #F63C5A;font-weight: bold;}
        #wrap .menu > ul > li > a::after{content: "";position: absolute;left: 30px; bottom: 0;width: 60%;height: 10px;border-radius: 20px 20px 0 0 ; background-color: #FFE7E7;transform: scaleX(0);transition: 0.5s;}
        #wrap .menu > ul > li:hover > a::after{transform: scaleX(1);}
        #wrap .menu > ul .sub{height: 0;overflow: hidden;transition: 0.5s;position: absolute;left: 0;top: 100px;width: 100%;z-index: 1;}
        #wrap .menu > ul:hover .sub{height: 320px;padding: 20px 0;}
        #wrap .menu > ul .sub li{line-height: 40px;text-align: center;}
        #wrap .menu > ul .sub li:hover a{color: #F63C5A;display: block;}
        .bg{position: absolute;left: 0;top: 100px;background-color: #fff;width: 100%;height: 0;transition: 0.5s;border-top: 1px solid transparent;}
        #wrap .headimg{}
    </style>
</head>
<body>

            </li>

                    <li><a href="#">메뉴</a></li>
                    <li><a href="#">매장</a></li>
                </ul>
            </li>
                <li><a href="#">멤버쉽</a>
                <ul class="sub">

                    <li><a href="#">멤버쉽 단계</a></li>
                    <li><a href="#">앱APP</a></li>
                </ul>
            </li>
                <li><a href="#">커뮤니티</a>
                <ul class="sub">
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">이벤트</a></li>
                    <li><a href="#">Q&A</a></li>
                </ul>
                </li>

                    <ul class="sub">
                        <li><a href="#">창업 성공사례</a></li>
