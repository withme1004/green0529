<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
   *{
    margin: 0;
    padding: 0;
   }

   a{
    text-decoration: none;
    color: #333;
   }

   body{
    background-color: #F2EFE8;
   }

   #wrap{
    width: 100%;
    height: 600px;
    max-width: 1280px;
    margin: 150px auto;
    display: flex;
    align-items: center;
   }

   .textwrap{
     width: 50%;
     display: inline-block;
   }

   .textwrap p:first-child{
      font-size: 20px;
      font-weight: bold;
   }

   .textwrap p:nth-child(2){
      font-size: 36px;
      font-weight: bold;
   }

   .textwrap p:nth-child(3){
     font-size: 18px;
     font-weight: bold;
     color: #666666;
   }

   .textwrap a{
    border: 1px solid #333;
    width: 90px;
    padding: 16px 24px;
    display: inline-block;
    color: #666666;
    font-weight: bold;
    margin-top: 70px;
   }

   .imge{
    padding: 0 40px;
    width: 50%;
   }

   .imge img{
    width: 100%;
    margin-left: 70px;
   }

   /* .imge img{
    width: 682px;
    height: 600px;
   } */

   @media screen and (max-width:1050px) {
    #wrap{
      flex-direction: column;
    }

    .textwrap{
      text-align: center;
      width: 100%;
    }
    
    .imge{
      width: 100%;
      max-width: 680px;
      height: 600px;
    }

    .imge img{
      margin-left: 40px;
    }
  }

   @media screen and (max-width:768px) {
    #wrap{
      flex-direction: column;
    }

    .textwrap{
      text-align: center;
      width: 40%;
    }
    
    .textwrap p:nth-child(1){
      font-size: 16px;
    }

    .textwrap p:nth-child(2){
      font-size: 24px;
    }

    .textwrap p:nth-child(3){
      font-size: 14px;
    }

    .imge{
      width: 100%;
      max-width: 720px;
      height: 655px;
    }

    .imge img{
      margin-left: 40px;
    }
   }
</style>
<body>
  <div id="wrap">
    <div class="textwrap">
      <p>엘르보이스</p>
      <p><br>여성의 삶,<br>레퍼런스가 필요할 때<br></p>
      <p><br>작가, 북튜버, 아나운서, 기자 싱어송라이터까지!<br>     동시대를 살아가는 여성들의 에세이 뉴스레터를 구독해보세요.</p>
      <a href="#">
        바로가기 →
      </a>
    </div>
    <div class="imge">
      <img src="images/theme-service_ellevoice.png" alt="">
    </div>
  </div>
</body>
</html>
