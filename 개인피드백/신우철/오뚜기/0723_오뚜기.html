<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    ul{
      list-style: none;
    }
    
    a{
      text-decoration: none;
    }

    .ottogi{
      width: 1550px;
      margin: 50px auto;
    }

    .ottogi h1{
      text-align: center;
    }

    .ottogi ul {
      margin-top : 50px;
      display: flex;
      width: 100%;
      gap: calc(10% / 3);
    }

    .ottogi ul li {
      width: 100%;
      height: 570px;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      transition: 0.5s;
    }

    .ottogi ul li::after{
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      left: 0;
      top: 0;
    }

    .ottogi ul li:nth-child(1){
      background: url(images/main_esg1.jpg);
      background-position: 40%;
    }

    .ottogi ul li:nth-child(2){
      background: url(images/main_esg2.jpg);
      background-position: 40%;
    }

    .ottogi ul li:nth-child(3){
      background: url(images/main_esg3.jpg);
      background-position: 30%;
    }

    .ottogi ul li a p{
      color: #fff;
      z-index: 1;
      position: relative;
      margin: 0 50px;
      
    }

    .ottogi ul li a p:nth-child(1){
      font-size: 16px;
      font-weight: bold;
      margin-top: 100px;
    }

    .ottogi ul li a p:nth-child(2){
      font-size: 40px;
      font-weight: bold;
    }

    .ottogi ul li a p:nth-child(3){
      margin-top: 100px;
    }

    .ottogi ul li a p:nth-child(4){
      margin-top: 20px;
    }

    .ottogi ul li a p:nth-child(3),
    .ottogi ul li a p:nth-child(4){
      font-size: 28px;
      opacity: 0;
      transition: 0s;
    }

    .ottogi ul:hover li:hover{
      width: 250%;
      background-size: cover;
    }

    .ottogi ul li:hover a p:nth-child(1){
      font-size: 24px;
    }

    .ottogi ul li:hover a p:nth-child(2){
      font-size: 64px;
    }

    .ottogi ul li:hover a p:nth-child(3),
    .ottogi ul li:hover a p:nth-child(4){
      opacity: 1;
      transition: 4s;
    }

    .ottogi ul li:hover::after{
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="ottogi">
    <h1>미래가치를 창조하고,<br>
      지속가능한 식문화를 만들어 가겠습니다.</h1>
    <ul>
      <li>
        <a href="">
          <p>Environmental</p>
          <p>환경</p>
          <p>자연과 함께 맛으로 행복한 세상을<br>
             만들기 위한 의미 있는 걸음을<br>
              내딛습니다.</p>
          <p><img src="images/btn_more_wh_pc.svg" alt=""></p>
        </a>
      </li>
      <li>
        <a href="">
          <p>Social</p>
          <p>사회</p>
          <p>기업활동에 반하는 어떠한 행위도<br>허용하지 않으며,
             깨끗하고 정직한<br> 기업문화를 만들어갑니다.</p>
          <p><img src="images/btn_more_wh_pc.svg" alt=""></p>
        </a>
      </li>
      <li>
        <a href="">
          <p>Governance</p>
          <p>지배구조</p>
          <p>모든 이해관계자의 권익을 증진하는<br>
            건전한 지배구조의 기업으로<br>
             도약하고자 합니다.</p>
          <p><img src="images/btn_more_wh_pc.svg" alt=""></p>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
