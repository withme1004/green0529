<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu</title>
  <style>
    *{margin: 0; padding: 0;}
    ul {list-style: none;}
    a {color: #333;
      text-decoration: none;}
      body {}
      #wrap {}
      #wrap header {height: 100px;}
      #wrap header:hover {background-color: #fff;}
      #wrap header .top {width: 1500px; margin: 0 auto;}
      #wrap .logo {float: left;
      height: 100px; width: 126px;
      position: relative;}
      #wrap .logo a {display: block; width: 100%; height: 41px;
        background-image: url(images/logo_bienglo.jpg);
        background-size: 126px;
        background-repeat: no-repeat;
        position: absolute; top: 50%;
        transform: translateY(-50%);
      }
      #wrap .menu {float: left;}
      #wrap .menu > ul {height: 100px;
        margin-left: 30px;
     }
      #wrap .menu > ul > li {float: left; position: relative;
      width: 140px;}
      #wrap .menu > ul > li > a {display: block;
      line-height: 100px; text-align: center;
      position: relative;
      text-transform: uppercase;
      }
      #wrap .menu > ul .sub {
      height: 0; overflow: hidden;
      transition: .5s;
      position: absolute; /* slide이미지랑 겹치기 위해서 */
      left: 0; top: 100px; /* 상단 메뉴 border 2px까지 포함해서 길이줘야함 */
      width: 100%;
      z-index: 1;
      }

      #wrap .right_cover {height: 100px;}
      #wrap .right_cover .right {float: right;}
      #wrap .right_cover .right li {float: left; margin-left: 40px;}
      #wrap .right_cover .right li a {line-height: 100px; text-align: center;}


      #wrap .menu > ul:hover .sub {height: 300px;}
      #wrap .menu > ul .sub li { text-align: center; padding: 10px 0;}
      #wrap .menu > ul .sub li:first-child {padding-top: 0;}
      #wrap .menu > ul .sub li a {color: #999;
      text-transform: capitalize;}

      #wrap .menu > ul>li:hover>a {}
      #wrap .menu > ul .sub li:hover a{color:olivedrab; text-decoration-line: underline;
      display: block; /* 백그라운드 사이즈 변경 */}
      .bg {position: absolute; left: 0; top: 100px;
      width: 100%; height: 0;
      transition: .4s;} 
      #wrap .menu > ul:hover ~ .bg {height: 300px;
        background-color: #fff;
      } /* 형제선택자 ~ 아래쪽에 위치한 형제만 선택 가능 */

      .slide img{size: 1800px; object-fit: cover;}
      </style>
</head>
<body>
<div id="wrap">
  <header>
    <div class="top">
      <div class="logo"><a href="#"></a></div>
      <div class="menu">
        <ul>
          <li>
            <a href="#">products</a>
            <ul class="sub">
            <li><a href="#">quadthera</a></li>
            <li><a href="#">hot & cool glow on</a></li>
            <li><a href="#">hot & cool glow on petite</a></li>
            <li><a href="#">haute liang</a></li>
            <li><a href="#">glow boosting gel</a></li>
            <li><a href="#">all</a></li>
            </ul>
          </li>
          <li>
            <a href="#">about us</a>
            <ul class="sub">
            <li><a href="#">our story</a></li>
            </ul>
          </li>
          <li>
            <a href="#">articles</a>
            <ul class="sub">
          
            </ul>
          </li>
          <li>
            <a href="#">support</a>
            <ul class="sub">
            <li><a href="#">how to use</a></li>
            <li><a href="#">faq</a></li>
            <li><a href="#">get in touch</a></li>
            </ul>
          </li> 
        </ul>
       
        <div class="bg"></div>
      </div>
      <div class="right_cover">
        <ul class="right">
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Get in Touch</a></li>
          <li><a href="#">EN</a></li>
        </ul>
      </div>
    </div>
    <div class="slide"><img src="images/bienglo_slide.PNG" alt="slide"></div>
  </header>
  
</div>
</body>
</html>
