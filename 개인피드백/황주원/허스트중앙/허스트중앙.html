<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>허스트중앙</title>
  <style>
    @font-face {
      font-family: NotoSansKR;
      src: url(webfonts/NotoSansKR-Regular.woff) format("woff");
    }

    *{margin: 0; padding: 0;}
    a{text-decoration: none;}
    .wrap_Bg{background-color: #f2efe8;}
    .wrap{
      width: 100%; height: 100vh; max-width: 1280px; margin: 0 auto;
      padding: 0 40px; box-sizing: border-box;
      display: flex; align-items: center;
    }
    .wrap .txt{
      width: 460px;
      display: flex; flex-direction: column; gap: 24px;
      font-family: NotoSansKR;
    }
    .wrap .txt p:nth-child(1){color: #111; font-size: 20px; font-weight: bold;}
    .wrap .txt p:nth-child(2){color: #111; font-size: 36px; font-weight: bold;}
    .wrap .txt p:nth-child(3){color: #666; font-size: 18px; line-height: 30px; letter-spacing: -1px;}
    .wrap .txt a{
      color: #111; display: block; border: 1px solid #111;
      width: 135px; height: 60px; line-height: 60px; text-align: center;
    }
    .wrap .txt a img{vertical-align: middle; margin-left: 5px;}
    .wrap .image{width: calc(100% - 460px); text-align: right;}
    .wrap .image img{width: 95%;}

    @media screen and (max-width:1024px) {
      .wrap{justify-content: center;}
      .wrap{flex-direction: column; max-width: 910px;}
      .wrap .txt{text-align: center; margin-top: 20px;}
      .wrap .txt a{margin: 0 auto;}
      .wrap .image{margin-top: 50px; width:65%;}
      .wrap .image img{width: 100%;}
    }
    @media screen and (max-width:768px) {
      .wrap{padding: 0 20px;}
      .wrap .txt{gap: 10px;}
      .wrap .txt p:nth-child(1){font-size: 16px;}
      .wrap .txt p:nth-child(2){font-size: 24px;}
      .wrap .txt p:nth-child(3){font-size: 14px; line-height: 23px;}
      .wrap .txt p:nth-child(3) span{display: block;}
      .wrap .txt a{font-size: 14px; width: 120px; height: 50px; line-height: 50px;}
      .wrap .image{margin-top: 20px; width: 100%;}
    }
  </style>
</head>
<body>
  <div class="wrap_Bg">
    <div class="wrap">
      <div class="txt">
        <p>엘르보이스</p>
        <p>여성의 삶,<br>레퍼런스가 필요할 때</p>
        <p>작가, 북튜버, 아나운서, 기자 싱어송라이터까지!<br>
          동시대를 살아가는 여성들의 에세이 <span>뉴스레터를 구독해보세요.</span></p>
        <a href="#">바로가기<img src="https://www.hjmembers.co.kr/resources/images/main/main-page_button-arrow-dark.svg" alt="arrow"></a>
      </div>
      <div class="image"><img src="https://www.hjmembers.co.kr/resources/images/main/theme-service_ellevoice.png" alt="img"></div>
    </div>
  </div>
</body>
</html>
