  <head>

    <title>Document</title>
    <style>
       *{margin: 0;padding: 0;}
	

		#wrap .logo{float: left;width: 150px;height: 15px;position: relative;}
		#wrap .logo a{display: block;width: 100%;height: 40px;background-image: url(images/logo111.svg);background-repeat: no-repeat;background-size: auto;}
       

		#wrap .menu{float: right;}
		#wrap .menu > ul{height: 100px;}
		#wrap .menu > ul > li{float: left;position: relative;width: 160px;}
		#wrap .menu > ul > li > a{display: block;line-height: 100px;text-align: center;position: relative;}
        #wrap .menu > ul > li > a::after{content: "";position: absolute;left: 0;bottom: 0;width: 100%;height: 4px;}
         #wrap .menu > ul > li:hover > a::after{transform: scaleX(1);}
		#wrap .menu > ul .sub{height: 0;overflow: hidden;z-index:1;position: absolute;left: 0;top: 100px;width: 100%;transition: 0.5s;}
    
	
		#wrap .menu > ul:hover .sub{height: 320px;padding: 20px 0;}
		#wrap .menu > ul .sub li{line-height: 40px;text-align: center;}
		
		#wrap .menu > ul>li:hover>a{}
		#wrap .menu > ul .sub li:hover a{color: #ffc72c; display: block;}
		.bg{position: absolute;left: 0;top: 100px;background-color: #fff;width: 100%;height: 0;transition: 0.4s;border-top: 1px solid transparent;}
	
    </style>
  </head>
