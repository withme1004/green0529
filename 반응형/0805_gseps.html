<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		a{text-decoration: none;color: #333;}
		ul.eps{width: 90%;max-width: 1140px;margin: 0 auto;display: flex;gap: 87px;align-items: center;}
		ul.eps li{background-size: cover;transition: 0.5s;}
		ul.eps li .title{display: flex;justify-content: space-between;width: 90%;margin: 0 auto;line-height: 70px;padding-top: 45px;}

		ul.eps li:first-child:hover .title p:last-child,
		ul.eps li ul li:hover .title p:last-child
		{content: url(https://www.gseps.com/images/icon/arrow_large_hover.svg);}


		ul.eps li a{display: block;width: 100%;height: 100%;}
		ul.eps li a > p{width: 90%;margin: 0 auto;color: #fff;display: none;}
		ul.eps li:first-child:hover a > p,
		ul.eps li:hover ul li:hover a > p{
			display: block;
		}
		ul.eps>li:first-child{width: 503px;height: 513px;border-radius: 20px;background-image: url(https://www.gseps.com/images/main/energy_1.jpg);}
		ul.eps>li:first-child:hover{background-image: url(https://www.gseps.com/images/main/energy_1_hover.jpg);}
		ul.eps>li:last-child ul{display: flex;flex-direction: column;gap: 87px;}
		ul.eps>li:last-child li:first-child{width: 526px;height: 391px;border-radius: 20px;background-image: url(https://www.gseps.com/images/main/energy_2.jpg);}
		ul.eps>li:last-child li:first-child:hover{background-image: url(https://www.gseps.com/images/main/energy_2_hover.jpg);}
		ul.eps>li:last-child li:last-child{width: 420px;height: 429px;border-radius: 20px;background-image: url(https://www.gseps.com/images/main/energy_3.jpg);}
		ul.eps>li:last-child li:last-child:hover{background-image: url(https://www.gseps.com/images/main/energy_3_hover.jpg);}

		@media screen and (max-width: 1280px) {
			ul.eps{flex-direction: column;gap: 20px;}
			ul.eps>li:first-child{width: 100%;height: 327px;}
			ul.eps>li:last-child{width: 100%;}
			ul.eps>li:last-child ul{gap: 20px;}
			ul.eps>li:last-child li:first-child{width: 100%;height: 327px;}
			ul.eps>li:last-child li:last-child{width: 100%;height: 327px;}
		}
	</style>
</head>
<body>
	<ul class="eps">
		<li>
			<a href="#">
				<div class="title">
					<p>천연가스</p>
					<p><img src="https://www.gseps.com/images/icon/arrow_large.svg" alt="화살표"></p>
				</div>
				<p>
					GS EPS는 국내 최초의 LNG발전사업자로서 청정연료를 이용한 LNG발전을 통해 친환경 전력 생산에 앞장서고 있습니다.
				</p>
			</a>
		</li>
		<li>
			<ul>
				<li>
					<a href="#">
						<div class="title">
							<p>바이오매스</p>
							<p><img src="https://www.gseps.com/images/icon/arrow_large.svg" alt="화살표"></p>
						</div>
						<p>
							GS EPS는 아시아 최초의 100MW급 바이오매스 발전소를 건설하여, 현재 총 210MW 규모의 바이오매스 발전소를 운영하고 있습니다.
						</p>
					</a>
				</li>
				<li>
					<a href="#">
						<div class="title">
							<p>태양광</p>
							<p><img src="https://www.gseps.com/images/icon/arrow_large.svg" alt="화살표"></p>
						</div>
						<p>
							GS EPS는 건물 옥상 및 유휴부지를 활용한 태양광 발전소를 당진 발전소 내에서 운영하고 있습니다.
						</p>
					</a>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
