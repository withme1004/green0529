	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		a{text-decoration: none;color: #333;}
		.cnb{width: 95%;max-width: 1280px;margin: 0 auto;text-align: center;}
		.cnb p:first-child{font-size: 40px;padding: 30px 0;position: relative;font-weight: bold;}
		.cnb p:first-child:after{content: "";position: absolute;left: 50%;bottom: 0;width: 100px;height: 3px;background: #333;transform: translateX(-50%);}
		.cnb p:nth-child(2){font-size: 22px;margin: 30px 0 60px;}
		.cnb ul{display: flex;gap: 40px;flex-wrap: wrap;}
		.cnb ul li{flex: 1 0 40%;border-radius: 20px;overflow: hidden;}
		.cnb ul li:last-child{flex: 0 0 calc(50% - 20px);}
		.cnb ul li img{width: 100%;height: 100%;object-fit: cover;}
		@media screen and (max-width: 960px) {
			.cnb p:first-child{font-size: 20px;}
			.cnb p:first-child:after{display: none;}
		  .cnb p:nth-child(2){font-size: 15px;word-break: keep-all;}
			br{display: none;}
			.cnb ul{gap: 10px;}
		}
	</style>
</head>
