<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		ul.list{width: 95%;max-width: 1520px;margin: 50px auto;}
		ul.list .title{height: 95px;display: flex;justify-content: space-between;align-items: center;cursor: pointer;}
		ul.list .title span{position: relative;width: 23px;display: block;}
		ul.list .title span::before,ul.list .title span::after{
			content: "";position: absolute;left: 50%;top: 50%;background: #000;border-radius: 2px;transition: 0.2s linear;
		}
		ul.list .title span::before{
			width: 23px;height: 3px;margin: -1px 0 0 -11px;}
		ul.list .title span::after{
			width: 3px; height: 23px; margin: -11px 0 0 -1px;
		}
		ul.list .title span.on::after{transform: rotate(90deg);opacity: 0;}
		ul.list .contents{height: 0;overflow: hidden;transition: 0.5s;}
		ul.list .contents.on{height: 300px;}
		ul.list .contents img{width: 100%;object-fit: cover;}
	</style>
</head>
<body>
	<ul class="list">
		<li>
			<div class="title">
				<h2>인천파워</h2>
				<span></span>
			</div>
			<div class="contents">
				<p><img src="images/img_collective_a01.jpg" alt="collective"></p>
			</div>
		</li>
		<li>
			<div class="title">
				<h2>인천종합에너지</h2>
				<span></span>
			</div>
			<div class="contents">
				<p><img src="images/img_collective_b01.jpg" alt="collective"></p>
			</div>
		</li>
	</ul>
</body>
</html>
