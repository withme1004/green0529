<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<script>
	  let a = 10;
		let b = 20;
		let c = 30;
		let d = a > b && b < c;
		document.write("논리곱 : ",d,"<br>");//false
		d = a > b || b < c;
		document.write("논리합 : ",d,"<br>");//true
		d = !(a > b) || b < c;
		document.write("논리부정 : ",d,"<br>");//true
		
	</script>
</body>
</html>
