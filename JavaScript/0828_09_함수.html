
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{float: left;width: 100px;}
	</style>
</head>
<body>
	<p>더하기연산</p>
	<script>
		function myadd(a,b){
			return a+b;
		}
		document.write(myadd(3,4)+"<br>");
		document.write(`${myadd(3,4)}<br>`);
		document.querySelector("p").onclick = function(){
			document.write(myadd(3,4)+"<br>");
			document.write(myadd+"<br>");
		}
	</script>
	</script>
</body>
</html>
