<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		a{text-decoration: none;color: #333;}
		section{height: 100vh;display: flex;justify-content: center;align-items: center;}
		section.bg{background:rgba(0,0,0,0.8);}
		section p{width: 100px;line-height: 50px;text-align: center;
		cursor: pointer;font-size: 20px;background: rgba(0,0,0,0.5);color: #fff;}
		section p.on{background:rgba(255,255,255,0.5);color: red;}
	</style>
</head>
<body>
	<section>
		<p><a href="#">클릭</a></p>
	</section>

	<script>
		let btn = document.querySelector("section>p");
		let sec = document.querySelector("section");
		//btn.onclick = function(e){
			btn.addEventListener("click",function(e){
			e.preventDefault();
			//console.log("실행됨");
			sec.classList.toggle("bg");
			//document.querySelector("section>p").style.background="rgba(255,255,255,0.5)";
			/*this.style.background="rgba(255,255,255,0.5)";
			this.style.color="red";*/
			this.classList.toggle("on");
		})
	</script>
</body>
</html>
