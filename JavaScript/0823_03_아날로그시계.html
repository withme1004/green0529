<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		#content{width: 630px;height: 630px;margin: 50px auto;}
		#clock{position: relative;}
		#clock li{position: absolute;width: 100%;height: 100%;top: 0;left: 0;}
		#clock li#base{background: url(images/clock_bg.png);}
		#clock li#hour{background: url(images/hour.png);}
		#clock li#minute{background: url(images/minute.png);}
		#clock li#second{background: url(images/second.png);}
		#clock li#center{background: url(images/center_bg.png);}
	</style>
</head>
<body>
	<div id="content">
		<ul id="clock">
			<li id="base"></li>
			<li id="hour"></li>
			<li id="minute"></li>
			<li id="second"></li>
			<li id="center"></li>
		</ul>
	</div>
	<script>
		
	</script>
</body>
</html>
