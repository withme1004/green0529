<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #000000de;
      }
      .icon {
        width: 1080px;
        margin: 50px auto;
        overflow: hidden;
        background: linear-gradient(
          to bottom,
          #f9fafc,
          rgba(239, 242, 247, 0.87) 100%
        );
      }
      .icon li {
        float: left;
        width: calc(100% / 8);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ul class="icon">
      <li>
