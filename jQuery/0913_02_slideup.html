<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{height: 300px;}
		p{width: 300px;height: 300px;background: #ccc;}
	</style>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script>
		$(function(){
			$("#up").click(function(){
				$("p").slideUp(1000,"linear");
			})
			$("#down").click(function(){
				$("p").slideDown(1000,"linear",function(){
					$("#down").text("slideup");
				});
			})
			$("#toggle").click(function(){
				$("p").slideToggle(1000,"easeOutBounce");
			})
		});
	</script>
</head>
<body>
	<div class="box">
		<p></p>
	</div>
	<button id="up">slideup</button>
	<button id="down">slidedown</button>
	<button id="toggle">slidetoggle</button>
</body>
</html>
